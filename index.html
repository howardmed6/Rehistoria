<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/templates.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>INFCAB - Inicio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .article-card {
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 100%;
            transition: transform 0.3s;
            background: white;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .article-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .article-info {
            padding: 15px;
        }
        .category-badge {
            font-size: 12px;
            color: #1a73e8;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
            min-height: 70px;
        }
        .article-meta {
            font-size: 12px;
            color: #777;
            display: flex;
            align-items: center;
        }
        .article-date {
            margin-left: 5px;
        }
        .loader {
            text-align: center;
            padding: 50px;
            font-size: 20px;
        }
        .error-message {
            text-align: center;
            padding: 30px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <site-head></site-head>
    
    <!-- Main Content -->
    <main class="container">
        <div class="row" id="articles-container">
            <div class="loader">Cargando artículos...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const articlesContainer = document.getElementById('articles-container');
            
            // Configuración de Supabase
            const SUPABASE_URL = 'https://hkvkwwxwrkxckmxmvcdl.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhrdmt3d3h3cmt4Y2tteG12Y2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MDg3MjIsImV4cCI6MjA2MDQ4NDcyMn0.dxOFrOk5GhGJnypRN7TtMcue2TbG-KchsF8WMTVAWNM';
            
            // Función para mostrar errores
            function showError(message) {
                articlesContainer.innerHTML = `
                    <div class="col-12">
                        <div class="error-message">
                            Error: ${message}
                        </div>
                    </div>
                `;
                console.error('Error:', message);
            }
            
            // Función para mostrar los artículos
            function displayArticles(articles) {
                if (!articles || articles.length === 0) {
                    articlesContainer.innerHTML = `
                        <div class="col-12">
                            <div class="error-message">
                                No se encontraron artículos disponibles.
                            </div>
                        </div>
                    `;
                    return;
                }
                
                let articlesHTML = '';
                
                articles.forEach(article => {
                    articlesHTML += `
                        <div class="col-md-4 col-sm-6 mb-4">
                            <a href="${article.permalink}" class="article-card-link">
                                <div class="article-card">
                                    <img src="${article.image}" alt="${article.title}" class="article-img" onerror="this.src='https://via.placeholder.com/640x360'">
                                    <div class="article-info">
                                        <span class="category-badge">Artículo</span>
                                        <h3 class="article-title">${article.title}</h3>
                                        <div class="article-meta">
                                            <span>Por INFCAB</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `;
                });
                
                articlesContainer.innerHTML = articlesHTML;
            }
            
            // Verificar que Supabase está disponible
            if (typeof supabase === 'undefined') {
                showError('La biblioteca de Supabase no se cargó correctamente.');
                return;
            }
            
            try {
                // Versión más reciente de la API de Supabase
                const { createClient } = supabase;
                const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Consulta async/await para mejor manejo de errores
                (async function() {
                    try {
                        console.log('Iniciando consulta a Supabase...');
                        
                        const { data, error } = await supabaseClient
                            .from('articulos')
                            .select('id, title, permalink, image')
                            .order('id', { ascending: false });
                        
                        if (error) {
                            throw new Error(error.message);
                        }
                        
                        console.log('Datos recibidos:', data);
                        displayArticles(data);
                    } catch (err) {
                        showError(`No se pudieron cargar los artículos: ${err.message}`);
                        console.error('Error completo:', err);
                    }
                })();
                
            } catch (err) {
                showError(`Error al inicializar Supabase: ${err.message}`);
                console.error('Error completo:', err);
            }
        });
    </script>
    
    <site-footer></site-footer>
</body>
</html>
