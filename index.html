<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/templates.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>INFCAB - Inicio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .article-card {
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 100%;
            transition: transform 0.3s;
            background: white;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .article-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .article-info {
            padding: 15px;
        }
        .category-badge {
            font-size: 12px;
            color: #1a73e8;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
            min-height: 70px;
        }
        .article-meta {
            font-size: 12px;
            color: #777;
            display: flex;
            align-items: center;
        }
        .article-date {
            margin-left: 5px;
        }
        .loader {
            text-align: center;
            padding: 50px;
            font-size: 20px;
        }
        .error-message {
            text-align: center;
            padding: 30px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<site-head></site-head>
<body>
        <!-- Main Content -->
    <main class="container">
        <div class="row" id="articles-container">
            <div class="loader">Cargando artículos...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Esta función se ejecuta cuando la página se carga
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const statusElement = document.getElementById('status');
            const resultElement = document.getElementById('result');
            
            // Configuración de Supabase - REEMPLAZA CON TUS CREDENCIALES
            const SUPABASE_URL = 'https://hkvkwwxwrkxckmxmvcdl.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhrdmt3d3h3cmt4Y2tteG12Y2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MDg3MjIsImV4cCI6MjA2MDQ4NDcyMn0.dxOFrOk5GhGJnypRN7TtMcue2TbG-KchsF8WMTVAWNM';
            
            // Función para mostrar errores
            function showError(message) {
                statusElement.innerHTML = `<div class="alert alert-danger">Error: ${message}</div>`;
            }
            
            // Función para mostrar resultados
            function showResult(data) {
                resultElement.innerHTML = `
                    <div class="alert alert-success">
                        Conexión exitosa! Se encontraron ${data.length} artículos.
                    </div>
                    <div class="mt-3">
                        <h5>Primeros 3 artículos:</h5>
                        <pre>${JSON.stringify(data.slice(0, 3), null, 2)}</pre>
                    </div>
                `;
            }
            
            // Verificar que Supabase está disponible
            if (typeof supabase === 'undefined') {
                showError('La biblioteca de Supabase no se cargó correctamente.');
                return;
            }
            
            try {
                // Inicializar el cliente de Supabase
                const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Intentar una consulta simple
                statusElement.textContent = 'Consultando la base de datos...';
                
                supabaseClient
                    .from('articulos')
                    .select('id, title, permalink, image')
                    .limit(10)
                    .then(response => {
                        if (response.error) {
                            showError(`Error en la consulta: ${response.error.message}`);
                            console.error('Error completo:', response.error);
                        } else {
                            statusElement.innerHTML = '<div class="alert alert-success">Conexión establecida correctamente.</div>';
                            showResult(response.data || []);
                        }
                    })
                    .catch(error => {
                        showError(`Error en la consulta: ${error.message}`);
                        console.error('Error completo:', error);
                    });
                
            } catch (error) {
                showError(`Error al inicializar Supabase: ${error.message}`);
                console.error('Error completo:', error);
            }
        });
    </script>
</body>

<site-footer></site-footer>

</html>
