<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/templates.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>INFCAB - Inicio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .article-card {
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 100%;
            transition: transform 0.3s;
            background: white;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .article-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .article-info {
            padding: 15px;
        }
        .category-badge {
            font-size: 12px;
            color: #1a73e8;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
            min-height: 70px;
        }
        .article-meta {
            font-size: 12px;
            color: #777;
            display: flex;
            align-items: center;
        }
        .article-date {
            margin-left: 5px;
        }
        .loader {
            text-align: center;
            padding: 50px;
            font-size: 20px;
        }
        .error-message {
            text-align: center;
            padding: 30px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<site-head></site-head>
<body>
        <!-- Main Content -->
    <main class="container">
        <div class="row" id="articles-container">
            <div class="loader">Cargando artículos...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Supabase connection configuration
            const SUPABASE_URL = 'https://hkvkwwxwrkxckmxmvcdl.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhrdmt3d3h3cmt4Y2tteG12Y2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MDg3MjIsImV4cCI6MjA2MDQ4NDcyMn0.dxOFrOk5GhGJnypRN7TtMcue2TbG-KchsF8WMTVAWNM';
            
            // Website domain for permalinks
            const DOMAIN = 'https://www.infcab.com';
            
            try {
                // Initialize Supabase client
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Fetch the latest 30 articles
                const { data: articles, error } = await supabase
                    .from('articulos')
                    .select('id, title, permalink, image, date')
                    .order('id', { ascending: false })
                    .limit(30);
                
                if (error) throw error;
                
                // Fetch categories for each article
                const articlesWithCategories = await Promise.all(articles.map(async (article) => {
                    const { data: categories, error: catError } = await supabase
                        .from('articulo_categoria')
                        .select(`
                            categoria_id,
                            categorias:categoria_id (name)
                        `)
                        .eq('articulo_id', article.id);
                    
                    if (catError) console.error('Error fetching categories:', catError);
                    
                    return {
                        ...article,
                        categories: categories?.map(c => c.categorias?.name).filter(Boolean) || []
                    };
                }));
                
                // Display articles
                displayArticles(articlesWithCategories);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('articles-container').innerHTML = `
                    <div class="col-12">
                        <div class="error-message">
                            <p>Error al cargar los artículos. Por favor, intente nuevamente más tarde.</p>
                            <p>Detalles: ${error.message || 'Error de conexión'}</p>
                        </div>
                    </div>
                `;
            }
            
            function displayArticles(articles) {
                const container = document.getElementById('articles-container');
                container.innerHTML = '';
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="error-message">
                                <p>No hay artículos disponibles en este momento.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                articles.forEach(article => {
                    // Format date
                    const dateObj = new Date(article.date);
                    const formattedDate = `${dateObj.getDate()} de ${getMonthName(dateObj.getMonth())} de ${dateObj.getFullYear()}`;
                    
                    // Get primary category
                    const primaryCategory = article.categories.length > 0 ? article.categories[0] : 'General';
                    
                    // Create article card
                    const articleElement = document.createElement('div');
                    articleElement.className = 'col-md-4 col-sm-6 mb-4';
                    articleElement.innerHTML = `
                        <a href="${DOMAIN}${article.permalink}" class="text-decoration-none">
                            <div class="article-card">
                                <img src="${article.image}" alt="${article.title}" class="article-img" onerror="this.src='https://via.placeholder.com/400x250?text=Error+de+imagen'">
                                <div class="article-info">
                                    <span class="category-badge">${primaryCategory}</span>
                                    <h3 class="article-title">${article.title}</h3>
                                    <div class="article-meta">
                                        <span>Yan</span>
                                        <span class="article-date">${formattedDate}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    `;
                    
                    container.appendChild(articleElement);
                });
            }
            
            function getMonthName(monthIndex) {
                const months = [
                    'enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
                    'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'
                ];
                return months[monthIndex];
            }
        });
    </script>
</body>

<site-footer></site-footer>

</html>
