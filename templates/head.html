<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/head.css">
</head>
<style>
     .nav-wrapper a{
    
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    border: none;
  }

  /* Para eliminar bordes en todos los elementos */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    border: none;
  }

.markdown-body {
    max-width: none !important;
    min-width: 100% !important;
    padding: 0 !important;
    margin: 0 !important;
    margin-top: 0 !important;
  }

  .markdown-body h1 {
   
    
    margin-bottom: 0 !important;
  }
.header-container {
    width: 100%;
    position: relative;
   
}
a, a:hover, a:visited, a:active, a:focus {
    text-decoration: none !important;
    
}

/* Menú superior color café */
.top-menu {
    width: 100%;
    background-color: #a08b76;
    height: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    position: relative;
   
}

.top-menu h2 {
    margin-right: 70px;
    font-family: Arial, Helvetica, sans-serif;
}

.banner-title {
    color: #1da89a;
    font-size: 2.0rem;
    font-weight: bold;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    text-transform: uppercase;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  
}

.logolodeno {
    font-size: 2.5rem;
    color: #fff;
    font-weight: bold;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  
    background-color: black;
    color: white;
    font-weight: bold;
  
    width: 2.5em;
    height: 2.5em;
    border-radius: 50%;   
}


/* Banner con imagen */
.banner {
    width: 100%;
    height: 142px;
    position: relative;
    overflow: hidden;
    background-repeat: repeat-y;
}

.banner-image {
    width: 100%;
    height: 100%;
  
}

/* Navegación inferior negra */
.nav-wrapper56 {
    position: relative;
    height: 40px;
    
}

.navigationnav23 {
    width: 100%;
    background-color: #000;
    display: flex;
    align-items: center;
    padding: 5px 10px !important;
    color: white;
    height: 40px !important;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1000;
    overflow-x: hidden !important;
    max-width: 100vw;

    justify-content: center !important;   /* centra horizontalmente */
    align-items: center;       /* centra verticalmente */
   
 

}

.navigationnav23.sticky {
    position: fixed;
}

.social-icons {
    display: flex;
    gap: 15px;
}

.social-icon {
    color: white;
    font-size: 1.2rem;
    text-decoration: none;
}

.menupop {
    display: flex;
    list-style: none;
    gap: 20px;
    justify-content: center !important;
    flex-grow: 1;
}

.menu-item35 {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 5px 10px;
    transition: color 0.3s;
}

.menu-item35.active {
    color: #c9a66b;
}

.menu-item35:hover {
    color: #c9a66b;
}

.search-icon {
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    margin-right: 20px;
}

.mobile-menu-toggle {
    display: none;
    color: white;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
}

.content {
    padding: 20px;
    background-color: #f5f0e1;
    min-height: 100vh;
}

@media screen and (max-width: 768px) {
    .top-menu {
        height: 60px;
        padding: 0 15px;
    }
    
    .banner-title {
        font-size: 1.8rem;
    }
    
    .logolodeno {
        font-size: 2.5rem;
    }
    
    .banner {
        height: 120px;
    }

    .mobile-menu-toggle {
        display: block;
    }
 .navigationnav23{
    overflow: visible !important;
    height: auto !important;
    max-height: none !important;
 }

    .menupop {
        display: none;
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        background-color: #000;
        flex-direction: column;
        padding: 10px 0;
        z-index: 1000;
    }
    
    .menupop.active {
        display: flex !important; /* Forzar visualización */
    }


    .social-icons {
        gap: 10px;
    }
}
</style>
<body>
    <div class="header-container">
        <!-- Menú superior color café con el título y logo -->
        <div class="top-menu">
            <h1 class="banner-title">IMPERIOS Y REINOS</h1>
            <div class="logolodeno">R</div>
              <h2>
                <a href="https://www.rehistoria.com/" style="color: #000;">NOTICIAS</a>
              </h2>
               
        </div>
        
        <!-- Banner con imagen (sin título) -->
        <div class="banner">
            <img src="/image/logo3.jpg" alt="Historic City View" class="banner-image">
        </div>
        
        <!-- Navegación negra inferior -->
        <div class="nav-wrapper56" id="navWrapper56">
            <nav class="navigationnav23" id="mainNav">
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
                <button class="mobile-menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="menupop" id="mainMenu">
                    <li><a href="#" class="menu-item35 active">HISTORIA</a></li>
                    <li><a href="#" class="menu-item35">CIENCIA</a></li>
                    <li><a href="#" class="menu-item35">DEPORTES</a></li>
                    <li><a href="#" class="menu-item35">LITERATURA</a></li>
                    <li><a href="#" class="menu-item35">TECNOLOGÌA</a></li>
                    <li><a href="#" class="menu-item35">CINE Y MÚSICA</a></li>
                </ul>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </nav>
        </div>
    </div>

    <script>
        // JavaScript para el menú móvil
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('mainMenu').classList.toggle('active');
        });
        
        // Función para el comportamiento sticky del menú
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('mainNav');
            const navWrapper = document.getElementById('navWrapper56');
            const navPosition = navWrapper.getBoundingClientRect().top;
            
            if (navPosition <= 0) {
                nav.classList.add('sticky');
            } else {
                nav.classList.remove('sticky');
            }
        });
    </script>
</body>
</html>
